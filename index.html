<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
  
  <header class="main-header">
    <h1>Calculator</h1>
  </header>

  <section class="calculation">
    <div>
      <input type="number" id="user-input" placeholder="0">
    </div>
    <div>
      <button id="add-btn">+</button>
      <button id="subtract-btn">-</button>
      <button id="multiply-btn">*</button>
      <button id="divide-btn">/</button>
    </div>
  </section>

  <section class="calculation-result">
    <h2 id="calc-description">0</h2>
    <h2 id="calc-result">Result: <span>0</span></h2>
  </section>

  <script src="assets/scripts/functions.js"></script>
  <script src="assets/scripts/app.js"></script>
</body>
</html>
